<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html5开启摄像头测试</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
    <style>
    .but{
        display: inline-block;
        background-color: blue;
    }
    </style>
</head>
<body>
    <div id="app">
        <div @click="open" class="but">
            打开摄像头
        </div>
    </div>
    <script>
     new Vue({
         el:'#app',
         data:function(){
             return {
                 text:'蔡海123'
             }
         },
         methods:{
             open(){
                var caihai = navigator.mediaDevices.getUserMedia({video: { facingMode: "user" } });
                caihai.then(function(value){
                    console.log(value)
                })
             }
         }
     })
    </script>
</body>
</html>
