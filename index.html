<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html5开启摄像头测试</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
    <style>
    .but{
        display: inline-block;
        background-color: blue;
    }
    </style>
</head>
<body>
    <div id="app">
        <div @click="open" class="but">打开摄像头</div>
        <div @click="Taking" class="but">点击拍照</div>
        <video id="video" controls="controls">您的浏览器不支持 video 标签。</video>
        <canvas id="canvas" width="480" height="320"></canvas>
    </div>
    <script>
     new Vue({
         el:'#app',
         data:function(){
             return {
                 text:'蔡海123'
             }
         },
         methods:{
             open(){
                var promise = navigator.mediaDevices.getUserMedia({video: { facingMode: "user" } });
                promise.then(function(mediaStream){
                    var video = document.querySelector('video');
                    video.srcObject = mediaStream;
                    video.onloadedmetadata = function(e) {
                        video.play();
                    };
                }).catch(function(err) { console.log(err.name + ": " + err.message); }); // 总是在最后检查错误
             },
             Taking(){
                var canvas = document.getElementById("canvas");
                var context = canvas.getContext("2d");
                context.drawImage(video,0,0,480,320);
             }
         }
     })
    </script>
</body>
</html>
